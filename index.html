<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1 class="text-center">Foarm</h1>
    </header>
    <main>
      <form id="form">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <form id="user-form">
              <div class="mb-3">
                <label class="form-label" for="petName">Pet Name</label>
                <input
                  class="form-control"
                  id="petName"
                  type="text"
                  placeholder="Margot"
                  required=""
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="ownerName">Owner Name</label>
                <input
                  class="form-control"
                  id="ownerName"
                  type="text"
                  placeholder="Mario"
                  required=""
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="species">Species</label>
                <input
                  class="form-control"
                  id="species"
                  type="tel"
                  placeholder="Dog,Parrot"
                  required=""
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="breed">Breed</label>
                <input
                  class="form-control"
                  id="breed"
                  type="tel"
                  placeholder="Labrador, Pit Bull"
                  required=""
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-success">SALVA</button>
              </div>
            </form>
          </div>
        </div>
      </form>
      <div id="contenitore" class="d-flex flex-wrap">

      </div>
    </main>
    <script src="./js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
